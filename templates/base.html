<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>OurOver</title>
</head>
<body>
    <header>
        <!-- Top navbar -->
        <nav class="lg:flex bg-blue-300 p-6">
            <a href="{{ url_for('home') }}" class="mr-6 text-gray-900 hover:text-gray-500">Home</a>
            <a href="{{ url_for('get_brews') }}" class="mr-6 text-gray-900 hover:text-gray-500">Brews</a>
            <a href="{{ url_for('get_users') }}" class="mr-6 text-gray-900 hover:text-gray-500">Users</a>
            {% if session.user %}
                <a href="{{ url_for('new_brew') }}" class="mr-6 text-gray-900 hover:text-gray-500">Add Brew</a>
                <a href="{{ url_for('profile' ) }}" class="mr-6 text-gray-900 hover:text-gray-500">Profile</a>
                <a href="{{ url_for('logout') }}" class="mr-6 text-gray-900 hover:text-gray-500">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="mr-6 text-gray-900 hover:text-gray-500">Login</a>
                <a href="{{ url_for('register') }}" class="mr-6 text-gray-900 hover:text-gray-500">Register</a>
            {% endif %}
            <form action="{{ url_for('search') }}" method="post">
                <input type="text" name="search" id="search" placeholder="Search..." minlength="3" required>
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <section>
        <!-- Flashed Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3" role="alert">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>

    <!-- Content injected by inhereted templates -->
    {% block content %}
    {% endblock %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
