{% extends "base.html" %}

{% block content %}

<div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
    {% for brew in brews %}
        <div class="rounded overflow-hidden shadow-lg">
            {% if brew.image_url%}
                <img class="w-full" src="{{ brew.image_url }}" alt="Coffee">
            {% else %}
                <img class="w-full" src="{{ url_for('static', filename='images/coffee.jpg') }}" alt="Coffee">
            {% endif %}
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">
                    <a href="{{ url_for('brew', id=brew._id)}}">
                        {{ brew.name }}
                    </a>
                </div>
                <div class="font-bold text-lg mb-2">{{ brew.created_by }}</div>
                <p class="text-gray-700 text-base">
                    {{ brew.description }}
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ brew.flavour }}</span>
            </div>
        </div>
    {% endfor %}
    {% for user in users %}
        <div class="rounded overflow-hidden shadow-lg">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">
                        {{ user.username }}
                </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
