{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-xs">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    method="POST"
    action="{{ url_for('new_brew') }}"
  >
    <!-- Brew Name -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="name"
        name="name"
        type="text"
        placeholder="Name"
        minlength="5"
        maxlength="20"
        required
      />
    </div>
    <!-- Brew Image -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
        Image
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="image"
        name="image"
        type="file"
        accept="image/png image/jpeg"
      />
    </div>
    <!-- Brew Description -->
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
          Description
        </label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="description"
          name="description"
          placeholder="Description"
          rows="6"
        /></textarea>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="flavour">
            Flavour
        </label>
        <select name="flavour" id="flavour">
            <option value="" disabled selected>Select flavour</option>
            {% for flavour in flavours %}
                <option value="{{ flavour.flavour_name }}">{{ flavour.flavour_name }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Submit -->
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Post
      </button>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">&copy;2022 FGryson</p>
</div>
{% endblock %}
